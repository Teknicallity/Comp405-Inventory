{% extends 'base.html' %}


{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/large_table.css') }}">
{% endblock %}

{% block main %}
    <div class="table-container" style="max-width: 1500px; margin: auto">
        <table>
            <thead>
            <tr>
                <th>URL</th>
                <th>Description</th>
                <th>Item Name</th>
            </tr>
            </thead>
            <tbody>
            {% for document in documentation %}
                <tr onclick="window.location.href='{{ url_for('main.documentation_details', documentation_id=document.documentation_id) }}';">
                    <td>{{ document.url }}</td>
                    <td>{{ document.description }}</td>
                    <td>{{ document.item_name }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
