<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/header.css') }}">
    {% block styles %}{% endblock %}
    <script src="{{ url_for('static', filename='javascript/utils.js') }}"></script>
</head>
<body>
<header class="header">
    <a class="header-link" href="/"><h2>Home</h2></a>
    {% if current_user.is_authenticated %}
        <form action="{{ url_for('auth.logout', next=request.url) }}" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <a href="{{ url_for('auth.login', next=request.url) }}">Login</a>
        {#register#}
    {% endif %}
</header>

<div class="main-content">
    {% block main %}{% endblock %}
</div>

{% block printable %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
